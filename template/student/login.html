{% extends 'main/nav.html' %}
{% load static %}
{% block title %}
Student 
{% endblock %}
{% block content %}
<style>
    /* General Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    text-align: center;
    color: #333;
}

/* Message Styling */
h2#msg1, h2#msg2 {
    font-size: 18px;
    color: red;
    text-align: center;
}

/* Form Styling */
.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="number"], input[type="date"] {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Submit Button Styling */
button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:hover {
    background-color: #45a049;
}

</style>
    <div class="container">
        <h2>Student Login</h2>
        <h2 id="msg1" style="font-size: 18px; color: red;text-align: center;">{{msg1}}</h2>
        <h2 id="msg1" style="font-size: 18px; color: red;text-align: center;">{{msg2}}</h2>
        <form action="{% url 'slv2' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="roll_number">Roll Number:</label>
                <input type="number" id="roll_number" name="roll_number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <button type="submit">StudentLogin</button>
        </form>
    </div>
{% endblock %}
